extends:
  - eslint:recommended
  - plugin:n/recommended
  - plugin:json/recommended
  - plugin:astro/recommended
  - google
  - plugin:prettier/recommended
plugins:
  - import
  - prettier
env:
  browser: false
  node: true
  es6: true
  es2017: true
  es2020: true
parserOptions:
  parser: babel-eslint
  ecmaVersion: 2022
  sourceType: module
