{% extends '_index.html' %}

{% block body %}
  <div class="_blog">
    <main class="_blog--article">
      <article class="article">
        <header class="article--{% if page %}{{page}}-{% endif %}heading">
          <h1 class="article--title">{{ title }}</h1>
        </header>
        <div class="article--content base">
          {% block content %}{% endblock %}
        </div>
        {%if published %}
        <footer class="article--author">
          <span class="article--published">Published on <time datetime="{{published}}">{{published}}</time></span>
        </footer>
        {% endif %}
      </article>
    </main>

    <footer class="_blog--footer">
      <div class="footer">
        <ul class="footer--links">
          <li class="footer--link-item">
            <a href="/me" class="footer--link">About Me</a>
          </li>
          <li class="footer--link-item">
            <a href="/presentations" class="footer--link">Presentations</a>
          </li>
          <li class="footer--link-item">
            <a href="/musings" class="footer--link">Posts</a>
          </li>
        </ul>
      </div>
    </footer>
  </div>
  <!-- build:js /js/app.js -->
  <!-- Put JS here -->
  <script src="/bower_components/prism/prism.js"></script>
  <script src="/bower_components/prism/components/prism-css.js"></script>
  <script src="/bower_components/prism/components/prism-css-extras.js"></script>
  <script src="/bower_components/prism/components/prism-scss.js"></script>
  <script src="/bower_components/prism/components/prism-bash.js"></script>
  <script src="/bower_components/prism/components/prism-markup.js"></script>
  <script src="/bower_components/prism/components/prism-javascript.js"></script>
  <script src="js/app.js"></script>
  <!-- endbuild -->
{% endblock %}
